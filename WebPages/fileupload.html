<html>
<body>
	<h1>File Upload with Jersey</h1>
 
	<form action="OneVillage/photo/uploadTest" method="post" enctype="multipart/form-data">
 		
 		Time Taken: <input type="text" name="time_taken" />
 		Latitude: <input type="text" name="latitude" />
 		Longitude: <input type="text" name="longitude" />
 		Album ID: <input type="text" name="album_id" />
 		Created By: <input type="text" name="created_by" />
 		Description: <input type="text" name="description" />
 		
	   <p>
		Select a file : <input type="file" name="file" size="45" />
	   </p>
 
	   <input type="submit" value="Upload It" />
	</form>
 
</body>
</html>
